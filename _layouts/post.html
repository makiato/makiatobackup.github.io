---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <ul>
    <li>{{ page.id }}</li>
    <li>{{ page.image }}</li>
    <li>{{ page.permalink }}</li>
    <li>{{ page.date }}</li>
    <li>{{ page.title }}</li>
    <li>{{ page.author }}</li>
    <li>{{ page.guid }}</li>
  </ul>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
